<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .error-container {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            padding: 20px;
            margin: 30px 0;
        }
        .error-code {
            font-size: 2rem;
            font-weight: bold;
            color: #721c24;
        }
        .error-message {
            font-size: 1.2rem;
            margin: 10px 0 30px;
        }
        .home-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-size: 1rem;
        }
        .home-button:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-code" th:text="'Ошибка ' + ${status}">Ошибка 400</div>
    <div class="error-message" th:text="${errorMessage}">Произошла ошибка.</div>
    <a href="/weather" class="home-button">Вернуться на главную</a>
</div>
</body>
</html>
