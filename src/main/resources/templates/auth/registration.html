<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://source.unsplash.com/1600x900/?weather') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .auth-card {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error-message {
            color: #d32f2f;
            margin: 5px 0 15px;
            font-size: 14px;
        }
        .login-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #333;
            text-decoration: none;
        }
        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="auth-card">
    <form th:method="POST" th:action="@{/auth/registration}" th:object="${user}">
        <label for="username">Enter username:</label>
        <input type="text" th:field="*{username}" id="username" required/>
        <div class="error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        
        <label for="password">Enter password:</label>
        <input type="password" th:field="*{password}" id="password" required/>
        <div class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        
        <input type="submit" value="Sign up!">
    </form>
    
    <a href="/login" class="login-link">Already have an account? Login</a>
</div>
</body>
</html>
